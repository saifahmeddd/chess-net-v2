<!DOCTYPE html>
<html>
    <head>
        {{> head}}
        <link rel="stylesheet" href="/public/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <title>Chess-Net</title>
    </head>
    <body>
        <div class="welcome-container">
            <div class="welcome-card">
                <div class="chess-logo">
                    <i class="fas fa-chess fa-4x"></i>
                </div>
                <h1>Chess-Net</h1>
                <div class="game-options">
                    <div class="input-group">
                        <input type="text" id="codeInput" placeholder="Enter game code" class="code-input">
                        <div class="button-group">
                            <button id="createGame" class="btn">Create Game</button>
                            <button id="joinGame" class="btn">Join Game</button>
                            <button id="spectateGame" class="btn">Spectate Game</button>
                        </div>
                    </div>
                </div>
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>

        <script>
            $('#createGame').on('click', function() {
                window.location.replace('/white?code=' + $('#codeInput').val());
            });
            
            $('#joinGame').on('click', function() {
                window.location.replace('/black?code=' + $('#codeInput').val());
            });

            $('#spectateGame').on('click', function() {
                window.location.replace('/spectate?code=' + $('#codeInput').val());
            });

            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('error') == 'invalidCode') {
                $('#errorMessage').text('Invalid invite code');
            }
        </script>
    </body>
</html>
